<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <h1>
            Reminder regarding exam <span th:text="${examNumber}"></span>
        </h1>
    </head>
    <body>
        <p>
            Hello, <span th:text="${candidateName}"></span>!
        </p>
        <pre>
            This is to remind you that you have a scheduled exam <span th:text="${examNumber}"></span> starting in <span th:text="${reminderTime}"></span> minutes.
            Good luck.
        </pre>
        <p>
            Regards, <br/>
            <em>T<span th:text="${testOwner}"></span></em>
        </p>
    </body>
</html>
