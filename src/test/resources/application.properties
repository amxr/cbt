spring.datasource.url=jdbc:postgresql://localhost:5432/cbttest
spring.datasource.username=dev
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jps.properties.hibernate.format_sql=true

server.error.include-message=always

mail.store.host=localhost
mail.store.port=3143
mail.store.protocol=imap

spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=noreply@cbt.com
spring.mail.password=noreply@cbt.com
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.smtp.writetimeout=5000